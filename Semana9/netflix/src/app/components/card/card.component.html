<div (click)="navegarParaSerie(serie.id)" (mouseover)="show = true" (mouseout)="show = false" [ngClass]="show ? 'bigger' : 'normal'" class="card">
  <img width="200" [src]="serie.poster">
  <div [ngClass]="show ? 'show-card' : 'hidden-card' ">
    <h4 class="titulo">{{ serie.name }}</h4>
    <p>{{serie.description}}</p>
  </div>
</div>
