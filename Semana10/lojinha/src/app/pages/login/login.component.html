<div class="container">
  <form [formGroup]="formUsuario">
    <h2>Login</h2>
    <div class="form-floating mt-3 mb-4">
      <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating mb-4">
      <input formControlName="senha" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Senha</label>
    </div>
    <button (click)="onSubmit()" class="btn btn-primary">Login</button>
    <a >Esqueceu a senha?</a>
  </form>
</div>
