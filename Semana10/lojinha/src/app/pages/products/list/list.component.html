<input [(ngModel)]="keySearch" type="text" placeholder="Search...">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Pre√ßo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of listaProdutos | search:keySearch">
      <th scope="row">{{ produto.id }}</th>
      <td>{{ produto.name }}</td>
      <td>{{ produto.quantity }}</td>
      <td>{{ produto.unitPrice | currency: 'BRL' }}</td>
    </tr>
  </tbody>
</table>
