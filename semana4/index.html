<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Pessoa Fisica</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="./app.js" async></script>
    <link rel="shortcut icon" href="./repositorio/icon.png" type="image/x-icon">
</head>
<body>
    <header >
        <h1>Bem vindo ao site do Banco HTML5</h1>
        <img id="logo" src="./repositorio/html-5.png" alt="Logo" width="100">

    </header>
    <main>
      <div>
        <form action="" id="form">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Nome" required> 
            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" placeholder="99999999999" maxlength="11" minlength="11" required>
            <label for="celular">Celular: </label>
            <input type="text" id="celular" placeholder="48999999999" maxlength="11" minlength="11" required>
            <label form="senha">Senha: </label>
            <input type="password" id="senha" required>
            <label for="confirmacao"> Confirmação de senha: </label>
            <input type="password" id="confirmacao" required>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </div>
    
    <br><br>

    <form id="form-operacao">
      <div>    
        <label for="conta">Conta:</label>
        <input required id="conta" type="text" inputmode ="numérico" placeholder="Digite a conta" />
        

        
        <label for="operacao">Operação:</label><br>
            <select required id="operacao">
              <option value="saque">Saque</option>
              <option value="deposito">Depósito</option>
              <option value="saldo">Consulta saldo</option>
            </select>
        <br>

       
        <label for="valor">Valor:</label>
        <input required id="valor" type="text" inputmode ="numérico" placeholder="Digite o valor" />
        

        
        <label for="senhaOperacao">Senha:</label>
        <input required id="senhaOperacao" type="password" placeholder="Digite a senha" />
        

        <button type="submit">Confirmar</button>
        <button type="reset">Limpar</button>
        
      </div>
    </form>

    </main>
    
    <footer>
        Pagina desenvolvida por Murilo Dircksen
        Todos os direitos reservados.

    </footer>
</body>
</html>
