    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Pessoa Fisica</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="./app.js" async></script>
    <link rel="shortcut icon" href="./repositorio/icon.png" type="image/x-icon">

<body>
    <header >
        <h1>Bem vindo ao site do Banco HTML5</h1>
        <img id="logo" src="./repositorio/html-5.png" alt="Logo" width="100">

    </header>
    <main>
      
        <form action="">
            Nome: <input type="text" id="nome" placeholder="Nome"> 
            CPF: <input type="text" id="cpf" placeholder="999.999.999-99">
            Celular: <input type="text" id="celular" placeholder="(48)99999-9999">
            Senha: <input type="password" id="senha">
            Confirmação de senha: <input type="password" id="confirmacao">
            <button id="btn1" >Enviar</button><button id="btn2" >Limpar</button>
        </form>
