<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Pessoa Fisica</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="./app.js" async></script>
    <link rel="shortcut icon" href="./repositorio/icon.png" type="image/x-icon">
</head>
<body>
    <header >
        <h1>Bem vindo ao site do Banco HTML5</h1>
        <img id="logo" src="./repositorio/html-5.png" alt="Logo" width="100">

    </header>
    <main>
      <div>
        <form action="" id="form">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Nome" required> 
            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" placeholder="999.999.999-99" maxlength="11" minlength="11" required>
            <label for="celular">Celular: </label>
            <input type="text" id="celular" placeholder="(48)99999-9999" maxlength="11" minlength="11" required>
            <label form="senha">Senha: </label>
            <input type="password" id="senha" required>
            <label for="confirmacao"> Confirmação de senha: </label>
            <input type="password" id="confirmacao" required>
            <button id="enviar" type="submit">Enviar</button><button id="limpar" type="reset">Limpar</button>
        </form>
    </div>
    <div>
        <label for="saque">Saque</label>
        <input name="operacao" id="saque" type="radio">
        <label for="deposito">Deposito</label>
        <input name="operacao" id="deposito" type="radio">
        <label for="saldo">Saldo</label>
        <input name="operacao" id="saldo" type="radio">
        <button type="submit" id="executa">Executar</button>
    </div>

    </main>
    
    <footer>
        Pagina desenvolvida por Murilo Dircksen
        Todos os direitos reservados.

    </footer>
</body>
</html>
