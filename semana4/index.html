<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Pessoa Fisica</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="./app.js" async></script>
    <link rel="shortcut icon" href="./repositorio/icon.png" type="image/x-icon">
</head>
<body>
    <header >
        <h1>Bem vindo ao site do Banco HTML5</h1>
        <img id="logo" src="./repositorio/html-5.png" alt="Logo" width="100">

    </header>
    <main>
      
        <form action="" id="form">
            <label>Nome: </label><input type="text" id="nome" placeholder="Nome" required> 
            <label>CPF: </label>
            <input type="text" id="cpf" placeholder="999.999.999-99" maxlength="11" minlength="11" required>
            <label>Celular: </label>
            <input type="text" id="celular" placeholder="(48)99999-9999" maxlength="11" minlength="11" required>
            <label>Senha: </label>
            <input type="password" id="senha" required>
            <label> Confirmação de senha: </label>
            <input type="password" id="confirmacao" required>
            <button id="enviar" >Enviar</button><button id="limpar" >Limpar</button>
        </form>


    </main>
    
    <footer>
        Pagina desenvolvida por Murilo Dircksen
        Todos os direitos reservados.

    </footer>
</body>
</html>
